{% extends './admin/base.html' %}
{% load set_var %}

{% block css %}

    <link href="/static/metronic/css/chosen.css" rel="stylesheet" type="text/css"/>

{% endblock %}

{% block js %}
    <script src="/static/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/static/metronic/js/chosen.jquery.min.js" type="text/javascript"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            height: 500,
            plugins: [
                'advlist autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks code ',
                'insertdatetime media table contextmenu paste code codesample'
            ],
            toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image code codesample',
            content_css: [
                '/static/tinymce/js/tinymce/codepen.min.css',
                '/static/tinymce/js/tinymce/prism.css',
            ],
            language: 'zh_CN',
            {% if post.content %}
                init_instance_callback: function (editor) {
                    editor.setContent('{{ post.content }}');
                },
            {% endif %}
        });
    </script>
{% endblock %}

{% block main %}

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    博客
                    <small>新建</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-circle-arrow-left"></i>

                        <a href="/admin/">返回首页</a>

                    </li>

                    <li>
                        <i class="icon-bookmark"></i>

                        <a href="index.html">添加新目录</a>

                    </li>

                    <li>

                        <i class="icon-tags"></i>

                        <a data-toggle="modal" data-target="#selectEditor">添加新标签</a>

                    </li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->

                <div class="portlet box red">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-flag"></i>发布新博客</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <form action="#" class="form-horizontal">

                            <div class="control-group">

                                <div class="controls margin_left0">

                                    <input type="text" class="span12 m-wrap" placeholder="请输入标题..."
                                           value="{{ post.title }}"/>

                                </div>

                            </div>

                            <div class="control-group">

                                <div class="controls margin_left0">

                                    <textarea id="tinymceID" class="span12 m-wrap" rows="3"></textarea>

                                </div>

                            </div>

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">博客目录</label>

                                <div class="controls margin_left0">

                                    <select class="span6 chosen" data-placeholder="请选择博客所在目录..." tabindex="1">

                                        {% if catalogue_list %}

                                            <option value=""></option>

                                            {% for catalogue in catalogue_list %}

                                                {% if post.catalogue %}
                                                    {% ifequal catalogue.name post.catalogue.name %}

                                                        <option selected value="{{ catalogue.name }}">{{ catalogue.name }}</option>

                                                    {% else %}

                                                        <option value="{{ catalogue.name }}">{{ catalogue.name }}</option>

                                                    {% endifequal %}
                                                {% else %}
                                                    <option value="{{ catalogue.name }}">{{ catalogue.name }}</option>
                                                {% endif %}

                                            {% endfor %}

                                        {% endif %}

                                    </select>

                                </div>

                            </div>

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">标签</label>

                                <div class="controls margin_left0">

                                    <select data-placeholder="请选择标签，可多选..." class="chosen span6"
                                            multiple="multiple" tabindex="6">

                                        {% if tag_list %}

                                            {% for tag in tag_list %}
                                                <option value="{{ tag.name }}">{{ tag.name }}</option>
                                            {% endfor %}

                                        {% else %}

                                            {% autoescape off %}
                                            {{ tag_html }}
                                            {% endautoescape %}

                                        {% endif %}



                                    </select>

                                </div>

                            </div>

                            <div class="form-actions padding_left10">

                                <button type="submit" class="btn blue">发布</button>

                                <button type="button" class="btn blue">存为草稿</button>

                                <button type="button" class="btn">取消</button>

                            </div>

                        </form>

                    </div>

                </div>

                <!-- END SAMPLE TABLE PORTLET-->

            </div>

        </div>

    </div>

{% endblock %}
